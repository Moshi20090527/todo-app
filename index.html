<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>馬卡龍工作小幫手</title>
    <style>
        /* 馬卡龍色系變數 */
        :root {
            --primary-color: #A9D6E5;
            --secondary-color: #92E6C2;
            --accent-color: #F7C6D9;
            --text-color: #333;
            --background-color: #F4F8FA;
            --card-bg-color: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --list-item-hover: #F0F4F7;
            --body-bg-image: none;
            --border-radius-main: 20px;
            --border-radius-button: 10px;
            --font-family-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family-main);
            background-color: var(--background-color);
            background-image: var(--body-bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 10vh;
            position: relative;
        }
        
        /* === 主題 CSS 變數 === */
        /* 預設馬卡龍風 */
        .theme-macaron {
            --primary-color: #A9D6E5;
            --secondary-color: #92E6C2;
            --accent-color: #F7C6D9;
            --text-color: #333;
            --background-color: #F4F8FA;
            --card-bg-color: #FFFFFF;
            --border-radius-main: 20px;
            --border-radius-button: 10px;
            --font-family-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        /* 像素風 */
        @import url('https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap');
        .theme-pixel {
            --primary-color: #2E58A4;
            --secondary-color: #4CAF50;
            --accent-color: #FF5722;
            --text-color: #262626;
            --background-color: #A0D2EB;
            --card-bg-color: #E2E2E2;
            --border-radius-main: 0;
            --border-radius-button: 0;
            --font-family-main: 'Pixelify Sans', cursive;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        .theme-pixel body, 
        .theme-pixel button, 
        .theme-pixel input, 
        .theme-pixel select, 
        .theme-pixel textarea {
            font-family: var(--font-family-main);
        }
        /* 森林風 */
        .theme-forest {
            --primary-color: #6C8E77;
            --secondary-color: #B5C99A;
            --accent-color: #D4A373;
            --text-color: #3C3C3C;
            --background-color: #F8F4E3;
            --card-bg-color: #E0E9D4;
            --border-radius-main: 20px;
            --border-radius-button: 10px;
            --font-family-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }
        /* 沙漠風 */
        .theme-desert {
            --primary-color: #C07F00;
            --secondary-color: #FFD495;
            --accent-color: #C14D3C;
            --text-color: #5C4F3C;
            --background-color: #FFFBEB;
            --card-bg-color: #F7E4C4;
            --border-radius-main: 20px;
            --border-radius-button: 10px;
            --font-family-main: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }


        /* 側邊菜單按鈕 */
        #menu-button {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 100;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 4px 4px 8px var(--shadow-color);
            transition: transform 0.2s, background-color 0.2s;
        }
        #menu-button:hover {
            transform: scale(1.1);
            background-color: #93B8C7;
        }
        .theme-pixel #menu-button {
            border-radius: 0;
            box-shadow: 4px 4px 0 #183C7E;
            transition: box-shadow 0.1s, transform 0.1s;
        }
        .theme-pixel #menu-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #183C7E;
        }

        /* 側邊菜單 */
        #main-menu {
            position: fixed;
            top: 0;
            left: -300px;
            width: 250px;
            height: 100%;
            background-color: var(--card-bg-color);
            box-shadow: 2px 0 10px var(--shadow-color);
            z-index: 99;
            transition: left 0.3s ease-in-out;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #main-menu.open {
            left: 0;
        }
        .theme-pixel #main-menu {
            border-right: 4px solid var(--text-color);
        }
        .menu-item {
            padding: 15px;
            background-color: var(--background-color);
            border-radius: var(--border-radius-button);
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .menu-item:hover {
            background-color: var(--list-item-hover);
        }
        .theme-pixel .menu-item {
            border-radius: 0;
            border: 2px solid var(--text-color);
            box-shadow: 2px 2px 0 var(--text-color);
            transition: all 0.1s;
        }
        .theme-pixel .menu-item:hover {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 var(--text-color);
            background-color: var(--background-color);
        }
        #menu-close {
            text-align: right;
            font-size: 1.5em;
            cursor: pointer;
            color: #888;
        }
        .theme-pixel #menu-close {
            color: var(--text-color);
        }
        .menu-items-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
            margin-top: 40px;
        }

        .page {
            display: none;
            flex-direction: column;
            gap: 15px;
        }

        .page.active {
            display: flex;
        }

        .card {
            background-color: var(--card-bg-color);
            border-radius: var(--border-radius-main);
            box-shadow: 0 6px 12px var(--shadow-color);
            padding: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .theme-pixel .card {
            border-radius: 0;
            border: 4px solid var(--text-color);
            box-shadow: 6px 6px 0 var(--text-color);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }
        .theme-pixel .card:hover {
            transform: translate(2px, 2px);
            box-shadow: 4px 4px 0 var(--text-color);
        }
        
        #past-todo-page .card,
        #theme-settings .card,
        #calendar-page .card {
            margin-top: 30px;
        }

        h2 {
            margin-top: 0;
            color: var(--primary-color);
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        h3 {
             font-size: 1.2em;
        }

        .navigation {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: nowrap; 
            overflow-x: auto; 
            -webkit-overflow-scrolling: touch; 
        }

        .nav-button {
            padding: 12px 20px;
            border-radius: var(--border-radius-button);
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
            cursor: pointer;
            font-size: 1em;
            flex-shrink: 0; 
        }
        .nav-button:hover {
            background-color: #93B8C7;
        }
        .theme-pixel .nav-button {
            border-radius: 0;
            border: 2px solid var(--text-color);
            box-shadow: 2px 2px 0 var(--text-color);
            transition: all 0.1s;
        }
        .theme-pixel .nav-button:hover {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 var(--text-color);
            background-color: var(--primary-color);
        }

        /* 待辦事項樣式 */
        .todo-input-group, .timeline-input-group, .list-create-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .list-create-group {
            flex-direction: row;
            gap: 10px;
        }
        .list-create-group input {
            flex-grow: 1;
        }

        .todo-input-group input, .todo-input-group select, .add-button,
        .timeline-input-group input, .timeline-input-group button, .list-create-group input,
        .habit-input-group input, .habit-input-group select, .habit-input-group button {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: var(--border-radius-button);
            font-size: 1em;
            font-family: var(--font-family-main);
        }
        .theme-pixel .todo-input-group input, .theme-pixel .todo-input-group select, .theme-pixel .add-button,
        .theme-pixel .timeline-input-group input, .theme-pixel .timeline-input-group button, .theme-pixel .list-create-group input,
        .theme-pixel .habit-input-group input, .theme-pixel .habit-input-group select, .theme-pixel .habit-input-group button {
            border-radius: 0;
            border: 2px solid var(--text-color);
            box-shadow: 2px 2px 0 var(--text-color);
            transition: all 0.1s;
        }
        .theme-pixel .todo-input-group input:focus, .theme-pixel .add-button:hover,
        .theme-pixel .list-create-group input:focus, .theme-pixel .list-create-group button:hover {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 var(--text-color);
        }
        
        .add-button {
            background-color: var(--secondary-color);
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .add-button:hover {
            background-color: #7AD9A5;
        }
        .theme-pixel .add-button {
            color: var(--text-color);
            background-color: var(--secondary-color);
        }

        .todo-lists-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        .todo-list-tab {
            padding: 8px 12px;
            border-radius: 8px;
            background-color: #E6EAF0;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: bold;
            font-size: 0.9em;
        }
        .todo-list-tab.active {
            background-color: var(--secondary-color);
            color: white;
        }
        .theme-pixel .todo-list-tab {
            border-radius: 0;
            border: 2px solid var(--text-color);
            background-color: var(--card-bg-color);
        }
        .theme-pixel .todo-list-tab.active {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }


        .todo-list, .timeline-list, .habit-list, .past-todo-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .todo-item {
            background-color: #F8F9FA;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }
        .todo-item:hover {
            background-color: var(--list-item-hover);
        }
        .theme-pixel .todo-item {
            border-radius: 0;
            border: 2px solid var(--text-color);
            box-shadow: 2px 2px 0 var(--text-color);
            background-color: var(--card-bg-color);
        }

        .todo-item.completed {
            background-color: #E8F4F2;
            text-decoration: line-through;
            color: #999;
        }
        
        .past-todo-item {
             background-color: #E8F4F2;
             border: 1px solid #eee;
             padding: 15px;
             border-radius: 12px;
             text-decoration: line-through;
             color: #999;
        }
        .theme-pixel .past-todo-item {
            border-radius: 0;
            border: 2px solid var(--text-color);
            box-shadow: 2px 2px 0 var(--text-color);
            background-color: var(--card-bg-color);
        }

        .todo-text {
            flex-grow: 1;
            margin-right: 10px;
        }
        .todo-item-info {
            display: flex;
            flex-direction: column;
            font-size: 0.9em;
        }
        .todo-datetime {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }

        .todo-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            margin-left: 8px;
            color: #777;
            transition: color 0.2s;
        }
        .theme-pixel .todo-actions button {
            color: var(--text-color);
        }

        .todo-actions button:hover {
            color: var(--primary-color);
        }
        
        .todo-item.quadrant-1 { border-left: 6px solid #FF6B6B; }
        .todo-item.quadrant-2 { border-left: 6px solid #6BE879; }
        .todo-item.quadrant-3 { border-left: 6px solid #F0B429; }
        .todo-item.quadrant-4 { border-left: 6px solid #6A86FF; }
        .theme-pixel .todo-item.quadrant-1 { border-left: 4px solid var(--accent-color); }
        .theme-pixel .todo-item.quadrant-2 { border-left: 4px solid var(--secondary-color); }
        .theme-pixel .todo-item.quadrant-3 { border-left: 4px solid #FFD300; }
        .theme-pixel .todo-item.quadrant-4 { border-left: 4px solid var(--primary-color); }
        
        .todo-input-group .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .todo-input-group label {
            width: 40px;
            font-weight: bold;
            color: var(--text-color);
            font-size: 0.9em;
        }
        .todo-input-group input[type="date"],
        .todo-input-group input[type="time"] {
            background-color: #E8F4F2;
        }
        .theme-pixel .todo-input-group input[type="date"],
        .theme-pixel .todo-input-group input[type="time"] {
            background-color: var(--background-color);
        }


        /* 番茄鐘樣式 */
        .pomodoro-timer {
            text-align: center;
        }

        .pomodoro-settings {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .pomodoro-settings label {
            font-size: 1em;
        }
        .pomodoro-settings input {
            width: 60px;
            padding: 10px;
            font-size: 0.9em;
        }

        #timer-display {
            font-size: 4em;
            margin: 20px 0;
            font-weight: bold;
            color: var(--primary-color);
        }

        .timer-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .timer-buttons button {
            background-color: var(--accent-color);
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius-button);
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: background-color 0.2s;
            font-size: 1em;
            font-family: var(--font-family-main);
        }

        .timer-buttons button:hover {
            background-color: #E0A6C7;
        }
        .theme-pixel .timer-buttons button {
            border-radius: 0;
            border: 2px solid var(--text-color);
            box-shadow: 2px 2px 0 var(--text-color);
            color: var(--text-color);
        }
        .theme-pixel .timer-buttons button:hover {
            transform: translate(2px, 2px);
            box-shadow: 0 0 0 var(--text-color);
            background-color: var(--accent-color);
        }


        /* 時間線樣式 */
        .timeline-item {
            position: relative;
            padding-left: 30px;
            border-left: 3px solid var(--primary-color);
            margin-left: 10px;
        }
        .theme-pixel .timeline-item {
            border-left: 4px solid var(--primary-color);
        }
        
        .timeline-item h3 {
             cursor: pointer;
             display: inline-block;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -8px;
            top: 0;
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
            border: 3px solid var(--background-color);
            border-radius: 50%;
        }
        .theme-pixel .timeline-item::before {
            border-radius: 0;
            width: 12px;
            height: 12px;
            left: -10px;
            border: 4px solid var(--card-bg-color);
        }

        .timeline-node {
            background-color: #F8F9FA;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--secondary-color);
            cursor: pointer; /* 新增 */
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .timeline-node:hover {
             transform: translateY(-2px);
             box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        .theme-pixel .timeline-node {
            border-radius: 0;
            border-left: 4px solid var(--secondary-color);
            background-color: var(--card-bg-color);
            border: 2px solid var(--text-color);
            box-shadow: 2px 2px 0 var(--text-color);
        }
        .theme-pixel .timeline-node:hover {
             transform: translate(2px, 2px);
             box-shadow: 0 0 0 var(--text-color);
        }

        .timeline-node-date {
            font-size: 0.8em;
            color: #888;
            margin-top: 5px;
        }
        .theme-pixel .timeline-node-date {
            color: var(--text-color);
        }

        .timeline-node-input {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }
        .timeline-node-input .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .timeline-node-input label {
            width: 40px;
            font-weight: bold;
            color: var(--text-color);
            font-size: 0.9em;
        }
        .timeline-node-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .timeline-node-input input[type="date"],
        .timeline-node-input input[type="time"] {
            padding: 10px;
            background-color: #E8F4F2;
        }
        .theme-pixel .timeline-node-input input[type="date"],
        .theme-pixel .timeline-node-input input[type="time"] {
            background-color: var(--background-color);
        }
        .timeline-node-input .add-button {
            flex-grow: 1;
        }

        /* 習慣追蹤樣式 */
        .habit-input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 15px;
        }
        #by-date-options {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        #by-date-options .input-row {
            align-items: center;
            gap: 10px;
        }
        #habit-target-count-date {
            padding: 8px;
        }
        #habit-end-date {
            padding: 10px;
        }
        .theme-pixel #habit-end-date {
            background-color: var(--background-color);
        }


        /* 習慣項目抽屜樣式 */
        .habit-item {
            margin-bottom: 10px;
        }

        .habit-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            border-radius: 12px;
            background-color: #F8F9FA;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #eee;
            overflow: hidden;
            min-height: 2px;
        }
        .habit-item-header:hover {
            background-color: var(--list-item-hover);
        }
        .habit-item-header.expanded {
            padding: 15px;
            border-radius: 12px 12px 0 0;
            border-bottom: none;
            min-height: auto;
        }
        .theme-pixel .habit-item-header {
            border-radius: 0;
            border: 2px solid var(--text-color);
            box-shadow: 2px 2px 0 var(--text-color);
        }
        .theme-pixel .habit-item-header.expanded {
            border-bottom: 0;
            box-shadow: 2px 0px 0 var(--text-color), -2px 0px 0 var(--text-color);
        }

        .habit-title-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .habit-title-container h3 {
            margin: 0;
            font-size: 1.1em;
        }

        .habit-item-content {
            padding: 0 15px;
            border: 1px solid #eee;
            border-top: none;
            border-radius: 0 0 12px 12px;
            background-color: #F8F9FA;
            overflow: hidden;
            max-height: 0;
            transition: max-height 0.4s ease-out, padding 0.4s ease-out;
            box-sizing: border-box;
        }
        .theme-pixel .habit-item-content {
            border-radius: 0;
            border: 2px solid var(--text-color);
            border-top: none;
            box-shadow: 2px 2px 0 var(--text-color);
        }

        .habit-item-content.expanded {
            padding: 15px;
            max-height: 500px;
        }

        .habit-progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 8px;
            margin-bottom: 15px;
        }
        .theme-pixel .habit-progress-container {
            border-radius: 0;
            border: 2px solid var(--text-color);
            background-color: var(--card-bg-color);
        }

        .habit-progress-bar {
            height: 18px;
            background-color: var(--primary-color);
            text-align: center;
            line-height: 18px;
            color: white;
            font-size: 0.7em;
            transition: width 0.4s ease;
        }
        .theme-pixel .habit-progress-bar {
            background-color: var(--secondary-color);
        }

        /* 日曆整體樣式調整 (調整為更小) */
        .habit-calendar-wrapper, .calendar-wrapper {
            max-width: 100%;
            margin: 0 auto;
        }
        .habit-calendar-nav, .calendar-nav {
            display: flex;

    <script>
        // === 頁面切換功能 ===
        const pages = document.querySelectorAll('.page');
        function showPage(pageId) {
            pages.forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');

            const nav = document.querySelector('.navigation');
            if (pageId === 'past-todo-page' || pageId === 'theme-settings' || pageId === 'calendar-page') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
            }
        }

        // === 菜單功能 ===
        const mainMenu = document.getElementById('main-menu');
        function toggleMenu() {
            mainMenu.classList.toggle('open');
        }

        function showPastTodos() {
            toggleMenu();
            showPage('past-todo-page');
            renderPastTodoItems();
        }
        
        function showCalendarPage() {
            toggleMenu();
            showPage('calendar-page');
            renderCalendarPage();
        }
        
        function showThemeSettings() {
            toggleMenu();
            showPage('theme-settings');
            highlightActiveTheme();
        }
        
        // === 日曆功能 ===
        const calendarGrid = document.getElementById('calendar-grid');
        const currentMonthYear = document.getElementById('current-month-year');
        const selectedDateTitle = document.getElementById('selected-date-title');
        const eventList = document.getElementById('event-list');
        const newEventInput = document.getElementById('new-event-input');

        let currentCalendarMonth = new Date().getMonth();
        let currentCalendarYear = new Date().getFullYear();
        let selectedDate = null;
        let calendarEvents = JSON.parse(localStorage.getItem('calendarEvents')) || {};

        function saveCalendarEvents() {
            localStorage.setItem('calendarEvents', JSON.stringify(calendarEvents));
        }

        function renderCalendarPage() {
            const today = new Date();
            const firstDayOfMonth = new Date(currentCalendarYear, currentCalendarMonth, 1);
            const lastDayOfMonth = new Date(currentCalendarYear, currentCalendarMonth + 1, 0);

            currentMonthYear.textContent = `${currentCalendarYear}年 ${currentCalendarMonth + 1}月`;
            calendarGrid.innerHTML = '';
            
            const dayNames = ['日', '一', '二', '三', '四', '五', '六'];
            dayNames.forEach(day => {
                const dayNameDiv = document.createElement('div');
                dayNameDiv.className = 'day-name';
                dayNameDiv.textContent = day;
                calendarGrid.appendChild(dayNameDiv);
            });

            let dayOfWeek = firstDayOfMonth.getDay();
            for (let i = 0; i < dayOfWeek; i++) {
                const emptyDayDiv = document.createElement('div');
                emptyDayDiv.className = 'empty-day';
                calendarGrid.appendChild(emptyDayDiv);
            }

            for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                const date = `${currentCalendarYear}-${String(currentCalendarMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isToday = today.getDate() === day && today.getMonth() === currentCalendarMonth && today.getFullYear() === currentCalendarYear;
                const hasEvents = calendarEvents[date] && calendarEvents[date].length > 0;
                
                const dayDiv = document.createElement('div');
                dayDiv.textContent = day;
                dayDiv.className = `${isToday ? 'today' : ''} ${hasEvents ? 'has-event' : ''}`;
                dayDiv.dataset.date = date;
                dayDiv.onclick = () => selectDate(date);
                calendarGrid.appendChild(dayDiv);
            }
            
            selectedDateTitle.textContent = '請選擇日期';
            eventList.innerHTML = '';
        }

        function changeCalendarMonth(delta) {
            currentCalendarMonth += delta;
            if (currentCalendarMonth < 0) {
                currentCalendarMonth = 11;
                currentCalendarYear--;
            } else if (currentCalendarMonth > 11) {
                currentCalendarMonth = 0;
                currentCalendarYear++;
            }
            renderCalendarPage();
        }

        function selectDate(date) {
            selectedDate = date;
            selectedDateTitle.textContent = date;
            renderEvents();
        }

        function renderEvents() {
            eventList.innerHTML = '';
            if (selectedDate && calendarEvents[selectedDate]) {
                calendarEvents[selectedDate].forEach((event, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${event}</span>
                        <button onclick="deleteEvent(${index})">✗</button>
                    `;
                    eventList.appendChild(li);
                });
            }
        }
        
        function addEvent() {
            const eventText = newEventInput.value.trim();
            if (selectedDate && eventText) {
                if (!calendarEvents[selectedDate]) {
                    calendarEvents[selectedDate] = [];
                }
                calendarEvents[selectedDate].push(eventText);
                newEventInput.value = '';
                saveCalendarEvents();
                renderEvents();
                renderCalendarPage();
            }
        }
        
        function deleteEvent(index) {
            if (selectedDate && calendarEvents[selectedDate]) {
                calendarEvents[selectedDate].splice(index, 1);
                if (calendarEvents[selectedDate].length === 0) {
                    delete calendarEvents[selectedDate];
                }
                saveCalendarEvents();
                renderEvents();
                renderCalendarPage();
            }
        }

        // === 主題設定功能 ===
        function applyTheme(themeName) {
            const body = document.body;
            body.className = ''; 
            body.classList.add(`theme-${themeName}`);
            document.documentElement.style.setProperty('--body-bg-image', 'none'); 
            
            document.documentElement.style.removeProperty('--primary-color');
            document.documentElement.style.removeProperty('--secondary-color');
            document.documentElement.style.removeProperty('--card-bg-color');
            document.documentElement.style.removeProperty('--background-color');

            localStorage.setItem('theme', themeName);
            localStorage.removeItem('customImage');
            localStorage.removeItem('customColors');
            
            highlightActiveTheme();
        }

        function highlightActiveTheme() {
            const themeOptions = document.querySelectorAll('.theme-option');
            themeOptions.forEach(option => {
                option.classList.remove('active');
            });
            
            const currentTheme = localStorage.getItem('theme') || 'macaron';
            const activeOption = document.querySelector(`.theme-${currentTheme}-option`);
            if (activeOption) {
                activeOption.classList.add('active');
            }
        }
        
        function applyCustomImage() {
            const fileInput = document.getElementById('custom-background-upload');
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const imageDataUrl = e.target.result;
                    document.documentElement.style.setProperty('--body-bg-image', `url("${imageDataUrl}")`);
                    localStorage.setItem('customImage', imageDataUrl);

                    document.body.className = ''; 
                    localStorage.removeItem('theme');
                    localStorage.removeItem('customColors');
                    highlightActiveTheme();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function applyCustomColors() {
            const primaryColor = document.getElementById('custom-primary-color').value;
            const secondaryColor = document.getElementById('custom-secondary-color').value;
            const cardColor = document.getElementById('custom-card-color').value;
            
            const root = document.documentElement;
            root.style.setProperty('--primary-color', primaryColor);
            root.style.setProperty('--secondary-color', secondaryColor);
            root.style.setProperty('--card-bg-color', cardColor);
            root.style.setProperty('--background-color', cardColor);

            localStorage.setItem('customColors', JSON.stringify({ primaryColor, secondaryColor, cardColor }));
            
            document.body.className = '';
            localStorage.removeItem('theme');
            localStorage.removeItem('customImage');
            highlightActiveTheme();
        }

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            const customImage = localStorage.getItem('customImage');
            const customColors = localStorage.getItem('customColors');
            
            if (customImage) {
                document.documentElement.style.setProperty('--body-bg-image', `url("${customImage}")`);
                document.body.className = ''; 
            } else if (customColors) {
                const colors = JSON.parse(customColors);
                const root = document.documentElement;
                root.style.setProperty('--primary-color', colors.primaryColor);
                root.style.setProperty('--secondary-color', colors.secondaryColor);
                root.style.setProperty('--card-bg-color', colors.cardColor);
                root.style.setProperty('--background-color', colors.cardColor);
                document.body.className = ''; 
            } else if (savedTheme) {
                applyTheme(savedTheme);
            }
        }
        
        // === 待辦事項功能 ===
        const todoInput = document.getElementById('new-todo-input');
        const todoDateInput = document.getElementById('new-todo-date');
        const todoTimeInput = document.getElementById('new-todo-time');
        const quadrantSelect = document.getElementById('quadrant-select');
        const todoList = document.getElementById('todo-list');
        const listCreateInput = document.getElementById('new-list-name');
        const listsContainer = document.getElementById('todo-lists-container');
        const todoInputSection = document.getElementById('todo-input-section');
        const currentListTitle = document.getElementById('current-list-title');
        const pastTodoList = document.getElementById('past-todo-list');
        
        let todoLists = JSON.parse(localStorage.getItem('todoLists')) || [{ name: '預設清單', items: [] }];
        let activeListIndex = 0;
        let pastTodoItems = JSON.parse(localStorage.getItem('pastTodoItems')) || [];

        function saveTodos() {
            localStorage.setItem('todoLists', JSON.stringify(todoLists));
            localStorage.setItem('pastTodoItems', JSON.stringify(pastTodoItems));
        }

        function addList() {
            const listName = listCreateInput.value.trim();
            if (listName) {
                todoLists.push({
                    name: listName,
                    items: []
                });
                listCreateInput.value = '';
                renderLists();
                selectList(todoLists.length - 1);
                saveTodos();
            }
        }
        
        function renameList(index) {
            const newName = prompt('請輸入新的清單名稱：', todoLists[index].name);
            if (newName && newName.trim() !== '') {
                todoLists[index].name = newName.trim();
                renderLists();
                currentListTitle.textContent = todoLists[index].name;
                saveTodos();
            }
        }

        function renderLists() {
            listsContainer.innerHTML = '';
            todoLists.forEach((list, index) => {
                const tab = document.createElement('div');
                tab.className = 'todo-list-tab';
                if (index === activeListIndex) {
                    tab.classList.add('active');
                }
                tab.textContent = list.name;
                tab.onclick = () => selectList(index);
                tab.ondblclick = () => renameList(index);
                listsContainer.appendChild(tab);
            });
        }
        
        function selectList(index) {
            activeListIndex = index;
            todoInputSection.style.display = 'block';
            currentListTitle.textContent = todoLists[index].name;
            renderTodoItems();
            renderLists();
        }

        function renderTodoItems() {
            todoList.innerHTML = '';
            if (activeListIndex !== -1) {
                todoLists[activeListIndex].items.forEach((item, index) => {
                    createTodoItem(item.text, item.quadrant, item.completed, item.date, item.time, index);
                });
            }
        }

        function createTodoItem(text, quadrant, isCompleted = false, date = '', time = '', index = -1) {
            const li = document.createElement('li');
            li.className = `todo-item quadrant-${quadrant}`;
            if (isCompleted) li.classList.add('completed');
            
            let dateTimeDisplay = '';
            if (date || time) {
                const datePart = date ? date.replace(/-/g, '/') : '';
                const timePart = time ? time : '';
                dateTimeDisplay = `<div class="todo-datetime">${datePart} ${timePart}</div>`;
            }

            li.innerHTML = `
                <div class="todo-item-info">
                    <span class="todo-text">${text}</span>
                    ${dateTimeDisplay}
                </div>
                <div class="todo-actions">
                    <button onclick="toggleCompleted(this, ${index})">✓</button>
                    <button onclick="deleteTodo(this, ${index})">✗</button>
                </div>
            `;
            todoList.appendChild(li);
        }

        function addTodo() {
            const text = todoInput.value.trim();
            const quadrant = quadrantSelect.value;
            const date = todoDateInput.value;
            const time = todoTimeInput.value;

            if (text && activeListIndex !== -1) {
                todoLists[activeListIndex].items.push({
                    text: text,
                    quadrant: quadrant,
                    date: date,
                    time: time,
                    completed: false
                });
                todoInput.value = '';
                todoDateInput.value = '';
                todoTimeInput.value = '';
                renderTodoItems();
                saveTodos();
            }
        }

        function toggleCompleted(button, index) {
            const item = todoLists[activeListIndex].items.splice(index, 1)[0];
            item.completed = true;
            pastTodoItems.push(item);

            renderTodoItems();
            saveTodos();
        }
        
        function deleteTodo(button, index) {
            todoLists[activeListIndex].items.splice(index, 1);
            renderTodoItems();
            saveTodos();
        }
        
        function renderPastTodoItems() {
            pastTodoList.innerHTML = '';
            pastTodoItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'past-todo-item';
                let dateTimeDisplay = '';
                if (item.date || item.time) {
                    const datePart = item.date ? item.date.replace(/-/g, '/') : '';
                    const timePart = item.time ? item.time : '';
                    dateTimeDisplay = `<div class="todo-datetime">${datePart} ${timePart}</div>`;
                }
                li.innerHTML = `
                    <div class="todo-item-info">
                        <span class="todo-text">${item.text}</span>
                        ${dateTimeDisplay}
                    </div>
                `;
                pastTodoList.appendChild(li);
            });
        }


        // === 番茄鐘功能 ===
        const timerDisplay = document.getElementById('timer-display');
        const workTimeInput = document.getElementById('work-time');
        const breakTimeInput = document.getElementById('break-time');
        const alarmSound = document.getElementById('alarm-sound'); 
        let timerInterval;
        let timeLeft;
        let isRunning = false;
        let isWorkTime = true;

        function setTimer() {
            const minutes = isWorkTime ? workTimeInput.value : breakTimeInput.value;
            timeLeft = minutes * 60;
            updateTimerDisplay();
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function playAlarm() {
            alarmSound.play();
            setTimeout(() => {
                alarmSound.pause();
                alarmSound.currentTime = 0; 
            }, 3000);
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            if (timeLeft === 0) setTimer();

            timerInterval = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    playAlarm(); 
                    alert(isWorkTime ? '工作時間結束！開始休息吧！' : '休息時間結束！繼續工作吧！');
                    isWorkTime = !isWorkTime;
                    setTimer();
                    startTimer();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerInterval);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isWorkTime = true;
            setTimer();
        }
        
        if (workTimeInput) {
            workTimeInput.addEventListener('change', resetTimer);
        }
        if (breakTimeInput) {
            breakTimeInput.addEventListener('change', resetTimer);
        }
        

        // === 時間線功能 ===
        const newTimelineInput = document.getElementById('new-timeline-input');
        const timelineList = document.getElementById('timeline-list');
        
        let timelines = JSON.parse(localStorage.getItem('timelines')) || [];
        
        function saveTimelines() {
            localStorage.setItem('timelines', JSON.stringify(timelines));
        }

        function renderTimelines() {
            timelineList.innerHTML = '';
            timelines.forEach((timeline, timelineIndex) => {
                const li = document.createElement('li');
                li.className = 'timeline-item';
                
                let nodesHTML = '';
                timeline.nodes.forEach((node, nodeIndex) => {
                    let dateDisplay = '';
                    if (node.date) {
                        dateDisplay += node.date.replace(/-/g, '/');
                    }
                    if (node.time) {
                        dateDisplay += (dateDisplay ? ' ' : '') + node.time;
                    }
                    nodesHTML += `
                        <div class="timeline-node" ondblclick="editTimelineNode(${timelineIndex}, ${nodeIndex})">
                            <span>${node.text}</span>
                            ${dateDisplay ? `<div class="timeline-node-date">${dateDisplay}</div>` : ''}
                        </div>
                    `;
                });

                li.innerHTML = `
                    <h3 ondblclick="manageTimeline(${timelineIndex})">${timeline.name}</h3>
                    <div class="timeline-nodes-container">${nodesHTML}</div>
                    <div class="timeline-node-input">
                        <input type="text" placeholder="新增節點工作..." class="node-text-input">
                        <div class="input-group">
                            <label>日期:</label>
                            <input type="date" class="node-date-input">
                        </div>
                        <div class="input-group">
                            <label>時間:</label>
                            <input type="time" class="node-time-input">
                        </div>
                        <button class="add-button" onclick="addTimelineNode(this, ${timelineIndex})">新增節點</button>
                    </div>
                `;
                timelineList.appendChild(li);
            });
        }
        
        function manageTimeline(timelineIndex) {
            const action = prompt('請選擇動作：\n1. 編輯時間線名稱\n2. 刪除時間線', '1');
            
            if (action === '1') {
                renameTimeline(timelineIndex);
            } else if (action === '2') {
                deleteTimeline(timelineIndex);
            }
        }
        
        function renameTimeline(timelineIndex) {
            const newName = prompt('請輸入新的時間線名稱：', timelines[timelineIndex].name);
            if (newName && newName.trim() !== '') {
                timelines[timelineIndex].name = newName.trim();
                renderTimelines();
                saveTimelines();
            }
        }
        
        function deleteTimeline(timelineIndex) {
            if (confirm('確定要刪除此時間線及其所有節點嗎？')) {
                timelines.splice(timelineIndex, 1);
                renderTimelines();
                saveTimelines();
            }
        }

        function addTimeline() {
            const timelineName = newTimelineInput.value.trim();
            if (timelineName) {
                timelines.push({
                    name: timelineName,
                    nodes: []
                });
                newTimelineInput.value = '';
                renderTimelines();
                saveTimelines();
            }
        }
        
        function addTimelineNode(button, timelineIndex) {
            const inputGroup = button.closest('.timeline-node-input');
            const nodeText = inputGroup.querySelector('.node-text-input').value.trim();
            const nodeDate = inputGroup.querySelector('.node-date-input').value;
            const nodeTime = inputGroup.querySelector('.node-time-input').value;

            if (nodeText) {
                timelines[timelineIndex].nodes.push({
                    text: nodeText,
                    date: nodeDate,
                    time: nodeTime
                });
                renderTimelines();
                saveTimelines();
            }
        }
        
        function editTimelineNode(timelineIndex, nodeIndex) {
            const action = prompt('請選擇動作：\n1. 編輯節點\n2. 刪除節點', '1');
            
            if (action === '1') {
                const currentNode = timelines[timelineIndex].nodes[nodeIndex];
                const newText = prompt('請輸入新的節點內容：', currentNode.text);
                if (newText && newText.trim() !== '') {
                    currentNode.text = newText.trim();
                    renderTimelines();
                    saveTimelines();
                }
            } else if (action === '2') {
                if (confirm('確定要刪除此節點嗎？')) {
                    timelines[timelineIndex].nodes.splice(nodeIndex, 1);
                    renderTimelines();
                    saveTimelines();
                }
            }
        }
        
        function deleteTimelineNode(timelineIndex, nodeIndex) {
            timelines[timelineIndex].nodes.splice(nodeIndex, 1);
            renderTimelines();
            saveTimelines();
        }


        // === 習慣追蹤功能 ===
        const newHabitNameInput = document.getElementById('new-habit-name');
        const habitGoalTypeSelect = document.getElementById('habit-goal-type');
        const byDateOptions = document.getElementById('by-date-options');
        const byCountOptions = document.getElementById('by-count-options');
        const habitTargetCountDateInput = document.getElementById('habit-target-count-date');
        const habitEndDateInput = document.getElementById('habit-end-date');
        const habitTargetCountTotalInput = document.getElementById('habit-target-count-total');
        const habitList = document.getElementById('habit-list');
        
        let habits = JSON.parse(localStorage.getItem('habits')) || [];

        function saveHabits() {
            localStorage.setItem('habits', JSON.stringify(habits));
        }

        function toggleHabitGoalOptions() {
            if (habitGoalTypeSelect.value === 'by-date') {
                byDateOptions.style.display = 'flex';
                byCountOptions.style.display = 'none';
            } else {
                byDateOptions.style.display = 'none';
                byCountOptions.style.display = 'flex';
            }
        }

        function addHabit() {
            const name = newHabitNameInput.value.trim();
            const goalType = habitGoalTypeSelect.value;
            let target;
            let endDate = null;

            if (!name) {
                alert('請輸入習慣名稱！');
                return;
            }

            if (goalType === 'by-date') {
                target = parseInt(habitTargetCountDateInput.value, 10);
                endDate = habitEndDateInput.value;
                if (!target || target < 1) {
                    alert('目標次數必須大於0！');
                    return;
                }
                if (!endDate) {
                    alert('請選擇結束日期！');
                    return;
                }
            } else {
                target = parseInt(habitTargetCountTotalInput.value, 10);
                if (!target || target < 1) {
                    alert('總目標次數必須大於0！');
                    return;
                }
            }

            habits.push({
                name,
                goalType,
                target,
                endDate,
                completedDays: {} 
            });
            
            newHabitNameInput.value = '';
            habitTargetCountDateInput.value = 7;
            habitEndDateInput.value = '';
            habitTargetCountTotalInput.value = 100;

            renderHabits();
            saveHabits();
        }
        
        function renderHabits(expandedIndex = -1) {
            habitList.innerHTML = '';
            habits.forEach((habit, index) => {
                const currentCount = getCurrentHabitCount(habit);
                const progressPercentage = (currentCount / habit.target) * 100;
                
                let goalText = '';
                if (habit.goalType === 'by-date') {
                    const today = new Date();
                    const endDate = new Date(habit.endDate);
                    const timeLeft = Math.ceil((endDate.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));
                    
                    if (currentCount >= habit.target) {
                        goalText = `在 ${habit.endDate} 前已達成`;
                    } else if (timeLeft < 0) {
                        goalText = `在 ${habit.endDate} 前已逾期`;
                    } else {
                        goalText = `在 ${habit.endDate} 前完成 (剩餘 ${timeLeft} 天)`;
                    }
                } else {
                    goalText = `總目標次數`;
                    if (currentCount >= habit.target) {
                        goalText += ` (已達成)`;
                    }
                }

                const habitItem = document.createElement('div');
                habitItem.className = 'habit-item';
                habitItem.innerHTML = `
                    <div class="habit-item-header" onclick="toggleHabitDrawer(this, ${index})" ondblclick="renameHabit(${index})">
                        <div class="habit-title-container">
                            <h3>${habit.name}</h3>
                        </div>
                        <div class="habit-actions">
                            <button onclick="event.stopPropagation(); deleteHabit(${index});">✗</button>
                        </div>
                    </div>
                    <div class="habit-item-content">
                        <span class="habit-progress-info">進度: ${currentCount} / ${habit.target} ${goalText}</span>
                        <div class="habit-progress-container">
                            <div class="habit-progress-bar" style="width: ${progressPercentage > 100 ? 100 : progressPercentage}%;"></div>
                        </div>
                        <div id="habit-calendar-${index}"></div>
                    </div>
                `;
                habitList.appendChild(habitItem);
                
                renderHabitCalendar(index);

                if (index === expandedIndex) {
                    habitItem.querySelector('.habit-item-header').classList.add('expanded');
                    habitItem.querySelector('.habit-item-content').classList.add('expanded');
                }
            });
        }
        
        function toggleHabitDrawer(header, index) {
            const content = header.nextElementSibling;
            const allContent = document.querySelectorAll('.habit-item-content');
            const allHeaders = document.querySelectorAll('.habit-item-header');

            allContent.forEach(item => {
                if (item !== content) {
                    item.classList.remove('expanded');
                }
            });
            allHeaders.forEach(item => {
                if (item !== header) {
                    item.classList.remove('expanded');
                }
            });

            content.classList.toggle('expanded');
            header.classList.toggle('expanded');
        }

        function renameHabit(index) {
            const newName = prompt('請輸入新的習慣名稱：', habits[index].name);
            if (newName && newName.trim() !== '') {
                habits[index].name = newName.trim();
                renderHabits();
                saveHabits();
            }
        }
        
        function deleteHabit(index) {
            habits.splice(index, 1);
            renderHabits();
            saveHabits();
        }

        function getCurrentHabitCount(habit) {
            let count = 0;
            for (const date in habit.completedDays) {
                if (habit.completedDays[date] === 'achieved') {
                    const checkDate = new Date(date);
                    checkDate.setHours(0, 0, 0, 0);

                    if (habit.goalType === 'by-date') {
                        const endDate = new Date(habit.endDate);
                        endDate.setHours(0, 0, 0, 0);
                        if (checkDate <= endDate) {
                            count++;
                        }
                    } else { // 'by-count'
                        count++;
                    }
                }
            }
            return count;
        }

        function renderHabitCalendar(habitIndex) {
            const habit = habits[habitIndex];
            const calendarContainer = document.getElementById(`habit-calendar-${habitIndex}`);
            if (!calendarContainer) return;
            
            const today = new Date();
            const currentMonth = today.getMonth();
            const currentYear = today.getFullYear();
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
            const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);

            let calendarHTML = `
                <div class="habit-calendar-wrapper">
                    <div class="habit-calendar-nav">
                        <span>${currentYear}年 ${currentMonth + 1}月</span>
                    </div>
                    <div class="habit-calendar-grid">
                        <div class="day-name">日</div>
                        <div class="day-name">一</div>
                        <div class="day-name">二</div>
                        <div class="day-name">三</div>
                        <div class="day-name">四</div>
                        <div class="day-name">五</div>
                        <div class="day-name">六</div>
            `;

            let dayOfWeek = firstDayOfMonth.getDay();
            for (let i = 0; i < dayOfWeek; i++) {
                calendarHTML += '<div class="empty-day"></div>';
            }

            for (let day = 1; day <= lastDayOfMonth.getDate(); day++) {
                const date = `${currentYear}-${String(currentMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const isToday = today.getDate() === day && today.getMonth() === currentMonth && today.getFullYear() === currentYear;
                const status = habit.completedDays[date];
                
                let className = `${isToday ? 'today' : ''}`;
                
                if (status === 'achieved') {
                    className += ' achieved';
                }
                
                calendarHTML += `<div class="${className}" 
                                     data-date="${date}"
                                     onclick="toggleHabitCompletion(event, ${habitIndex}, '${date}')">
                                     ${day}
                                 </div>`;
            }

            calendarHTML += '</div></div>';
            calendarContainer.innerHTML = calendarHTML;
        }
        
        function updateHabitProgressBar(habitIndex) {
            const habit = habits[habitIndex];
            const currentCount = getCurrentHabitCount(habit);
            const progressPercentage = (currentCount / habit.target) * 100;
            
            const progressInfoSpan = document.querySelector(`#habit-list > .habit-item:nth-child(${habitIndex + 1}) .habit-progress-info`);
            const progressBarDiv = document.querySelector(`#habit-list > .habit-item:nth-child(${habitIndex + 1}) .habit-progress-bar`);
            
            if (progressInfoSpan) {
                let goalText = '';
                if (habit.goalType === 'by-date') {
                    const today = new Date();
                    const endDate = new Date(habit.endDate);
                    const timeLeft = Math.ceil((endDate.getTime() - today.getTime()) / (1000 * 60 * 60 * 24));
                    
                    if (currentCount >= habit.target) {
                        goalText = `在 ${habit.endDate} 前已達成`;
                    } else if (timeLeft < 0) {
                        goalText = `在 ${habit.endDate} 前已逾期`;
                    } else {
                        goalText = `在 ${habit.endDate} 前完成 (剩餘 ${timeLeft} 天)`;
                    }
                } else {
                    goalText = `總目標次數`;
                    if (currentCount >= habit.target) {
                        goalText += ` (已達成)`;
                    }
                }
                progressInfoSpan.textContent = `進度: ${currentCount} / ${habit.target} ${goalText}`;
            }

            if (progressBarDiv) {
                progressBarDiv.style.width = `${progressPercentage > 100 ? 100 : progressPercentage}%`;
            }
        }


        function toggleHabitCompletion(event, habitIndex, date) {
            const habit = habits[habitIndex];
            const dayElement = event.currentTarget;
            const currentStatus = habit.completedDays[date];

            if (event.button === 0) {
                if (currentStatus === 'achieved') {
                    delete habit.completedDays[date];
                } else {
                    habit.completedDays[date] = 'achieved';
                }
            }

            saveHabits();
            
            dayElement.classList.remove('achieved');
            const newStatus = habit.completedDays[date];
            if (newStatus) {
                dayElement.classList.add(newStatus);
            }

            updateHabitProgressBar(habitIndex);
        }

        // 頁面載入時初始化
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedTheme();
            if(timerDisplay) {
                setTimer();
            }
            renderLists();
            toggleHabitGoalOptions();
            renderTimelines();
            renderHabits();
        });
    </script>
</body>
</html>
